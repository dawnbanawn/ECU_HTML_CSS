<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Dan Heikenberg</title>
  </head>
  <body>
    <div id="main">
      <div id="page01" class="pages">
        <nav id="navbar">
          <div id="leftNav">
            <div id="navLogo">
              <img src="/images/main-shape.png" alt="" />
            </div>
            <div id="navFeatures">
              <p>Features</p>
            </div>
          </div>
          <div id="rightNav">
            <div id="navModes">
              <span> Dark Mode </span>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckDefault"
                />
              </div>
            </div>
            <div id="navSignIn">
              <div id="signInButton">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                  />
                </svg>
                <p>Sign in/up</p>
              </div>
            </div>
          </div>
        </nav>
        <div id="hero">
          <div id="heroLeft">
            <div id="heroLeftUpper">
              <h1>Manage All Your Money in One App</h1>
              <p>We offer you a new generation of the mobile banking.</p>
              <p>Save, spend & manage money in your pocket.</p>
            </div>
            <div id="heroLeftLower">
            </div>
          </div>
          <div id="heroRight">
            <img src="/images/01.png" alt="">

          </div>
        </div>
      </div>
      <div id="page02" class="pages"></div>
    </div>
  </body>
</html>
